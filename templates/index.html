<!DOCTYPE html>
<html>
<head>
    <title>GitHub PR Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>GitHub PR Analysis Dashboard</h1>
    <p><em>Note: Analysis excludes bot authors (renovate and dependabot)</em></p>
    
    <div class="controls">
        <div class="control-group">
            <label>Date Range:</label><br>
            <input type="date" id="start-date" value="{{ min_date }}">
            to
            <input type="date" id="end-date" value="{{ max_date }}">
            <button onclick="updatePlot()">Update Analysis</button>
        </div>
    </div>

    <div id="plot"></div>
    
    <div class="stats">
        <h3>Summary Statistics</h3>
        <div id="summary-stats"></div>
    </div>

    <script>
        function updatePlot() {
            const startDate = $('#start-date').val();
            const endDate = $('#end-date').val();
            
            $.ajax({
                url: '/update_plot',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    start_date: startDate,
                    end_date: endDate
                }),
                success: function(response) {
                    if (response.error) {
                        alert('Error: ' + response.error);
                        return;
                    }
                    Plotly.newPlot('plot', response.plot.data, response.plot.layout);
                    
                    // Update summary statistics
                    const stats = response.stats;
                    $('#summary-stats').html(`
                        <p>Average PRs per week: ${stats.avg_prs_per_week.toFixed(2)}</p>
                        <p>Average contributors per week: ${stats.avg_contributors_per_week.toFixed(2)}</p>
                        <p>Average PRs per contributor: ${stats.avg_ratio.toFixed(2)}</p>
                        <p>Total PRs: ${stats.total_prs}</p>
                        <p>Total weeks analyzed: ${stats.total_weeks}</p>
                    `);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('Error updating plot: ' + error);
                }
            });
        }
        
        // Initial plot
        $(document).ready(function() {
            updatePlot();
        });
    </script>
</body>
</html>
